<html>

<head>
    <title>TravelElb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/search-grid.css">
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <span class="header__logo_txt">TravelElb</span>
            <div class="logo_dot"></div>
        </div>
        <div class="header__links">
            <span class="header_link">Home</span>
            <span class="header_link">Tours</span>
            <span class="header_link__down">
                <i class="bi bi-chevron-down"></i>
            </span>
            <span class="header_link">Hotels</span>
            <span class="header_link__down">
                <i class="bi bi-chevron-down"></i>
            </span>
            <span class="header_link">Flights</span>
            <span class="header_link__down">
                <i class="bi bi-chevron-down"></i>
            </span>
            <span class="header_link">About Us</span>
            <span class="header_link">Blog</span>
            <span class="header_link">Contact</span>

        </div>
        <a class="whatsapp-button">
            <img class="whatsapp-logo" src="assets/img/WhatsApp.svg" alt="whtsapp-logo" />
            <span class="whatsapp-button__text">WhatsApp</span>
        </a>
    </div>
    <div class="hero">
        <div class="country-hero">MALDIVES</div>
        <div class="city-hero">Mal√©</div>
    </div>

    <div class="search-grid">
        <div class="search-grid__label">
            <span>Destination</span>
            <span>Travel From</span>
            <span>To</span>
            <span>Rooms</span>
            <span>Adults</span>
            <span>Child</span>
            <span> </span>
        </div>
        <div class="search-grid__main">
            <input class="search-grid__main__input" type="text" placeholder="Choose location">
            <input class="search-grid__main__input" type="Date">
            <input class="search-grid__main__input" type="Date">
            <select class="search-grid__main__input" name="rooms">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
            <select class="search-grid__main__input" name="adults">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
            <select class="search-grid__main__input" name="child">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
            </select>
            <button class="search-button">SEARCH</button>
        </div>
    </div>
    <script src="index.js" />
</body>

</html>
